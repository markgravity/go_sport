plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "vn.gosport.go_sport_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "dev.markg.go_sport"
        minSdk = 23  // Required for Firebase messaging
        targetSdk = 34  // Latest stable API level
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // Vietnamese localization support
        resConfigs "vi", "en"
        
        // Enable vector drawables
        vectorDrawables.useSupportLibrary = true
    }

    buildFeatures {
        buildConfig = true  // Enable BuildConfig fields
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".dev"
            debuggable = true
            minifyEnabled = false
            shrinkResources = false
            
            // Vietnamese development settings
            buildConfigField "boolean", "IS_DEBUG", "true"
            buildConfigField "String", "API_BASE_URL", '"http://10.0.2.2:8000/api"'  // Android emulator localhost
            buildConfigField "String", "LOCALE", '"vi"'
        }
        
        profile {
            applicationIdSuffix ".profile"
            debuggable = false
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            buildConfigField "boolean", "IS_DEBUG", "false"
            buildConfigField "String", "API_BASE_URL", '"https://api-staging.gosport.vn/api"'
            buildConfigField "String", "LOCALE", '"vi"'
        }
        
        release {
            signingConfig = signingConfigs.release
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            buildConfigField "boolean", "IS_DEBUG", "false"
            buildConfigField "String", "API_BASE_URL", '"https://api.gosport.vn/api"'
            buildConfigField "String", "LOCALE", '"vi"'
        }
    }
}

flutter {
    source = "../.."
}

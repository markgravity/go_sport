[PHP]
; PHP configuration optimized for Go Sport Laravel API

; Memory settings
memory_limit = 512M
post_max_size = 50M
upload_max_filesize = 50M
max_execution_time = 300
max_input_time = 300

; Error reporting for development
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr

; Session settings
session.cookie_httponly = On
session.use_strict_mode = On
session.cookie_samesite = "Strict"

; Vietnamese locale settings
default_charset = "UTF-8"
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8

; Timezone for Vietnam
date.timezone = "Asia/Ho_Chi_Minh"

; OPcache settings for performance
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

; Realpath cache for performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; File upload settings for Vietnamese file names
file_uploads = On
upload_tmp_dir = /tmp